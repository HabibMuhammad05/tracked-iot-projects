<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>STOPLAMP SETTING PAGE</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: lightslategray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 170vh;
    margin: 0;
}
.container {
    background-color: gray;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 900%;
}
h1, h2 {
    color: #333;
    text-align: center;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
table, th, td {
    border: 1px solid #ccc;
}
th, td {
    padding: 10px;
    text-align: center;
}
input[type='text'] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type='radio'] {
    margin-right: 5px;
}
input[type='submit'] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}
input[type='submit']:hover {
    background-color: #45a049;
}
h5 a {
    color: #007BFF;
    text-decoration: none;
    display: block;
    text-align: center;
}
</style>
</head>
<body>
<div class='container'>    
    <h1>SETTING MENU</h1> 
    <h2>STOPLAMP RUNNING TEXT VARIO</h3> 
    <form action='/overwriteSettings' method='get'> 
        <table>
                <td colspan='2'> 
                    <label>Pilih Mode :</label> 
                    <br><br> 
                    <label><input type='radio' id='slc1' name='selection' value='1' "+m1+"> Running Teks </label> 
                    <label><input type='radio' id='slc2' name='selection' value='2' "+m2+"> Animasi </label> 
                    <label><input type='radio' id='slc3' name='selection' value='3' "+m3+"> Kombinasi </label> 
                    <label><input type='radio' id='slc4' name='selection' value='4' "+m4+"> Manual </label> 
                </td> 
            <tr> 
                <td style='width:25%' ><b>Teks 1</b></td> 
                <td style='width:75%' ><input type='text' name='text1' value='"+T1+"' maxlength='50'></td> 
            </tr> 
            <tr> 
                <td style='width:25%' ><b>Teks 2</b></td>

            </tr> 
            <tr> 
                <td colspan='2'> 
                    <label>Kecepatan Teks Sekarang : "+cepat+"mS</label> 
                    <br><br> 
                    <input type='range' style='width:500px' id='RangeCepat' name='kecepatan' value='"+cepat+"' min='10' max='100' oninput='this.nextElementSibling.value = this.value'>
